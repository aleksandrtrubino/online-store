spring.application.name=kion-market

spring.datasource.url=jdbc:postgresql://localhost:5432/kion-market
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.url=${spring.datasource.url}
spring.liquibase.user=${spring.datasource.username}
spring.liquibase.password=${spring.datasource.password}


# 1 minute = 60000
# 12 hours = 86400000
# 7 days = 604800000
spring.application.security.key="4DED3EFA16D23CE81DA353869DB6E5F1AACE9B84D7151B7DB471852F6A"
spring.application.security.refresh-token-expiration=180000
spring.application.security.access-token-expiration=60000


management.endpoints.web.exposure.include=httptrace


